<body>
    <div class="main-wrapper wrapper-login">
        <div class="login-pages">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <div class="login-logo" style="width: 300px;">
                            <img src="../html/assets/img/vikunuwa-logo.png" alt="img">

                    </div>
                    <div class="col-lg-6 col-xl-5 mx-auto">

                                <div class="login-contenthead text-center">
                                    <h5>Login</h5>
                                </div>
                                <div class="login-input">
                                    <div class="form-set">

                                        <input type="text" class="form-control" placeholder="example@email.com">
                                    </div>
                                    <div class="form-set">
                                        <div class="d-flex justify-content-between">
                                            <label>Password</label>
                                        </div>

                                    </div>
                                    <div class="filter-checkbox m-0">
                                        <ul class="d-flex justify-content-between">
                                            <li>
                                                <label class="checkboxs">
                                                    <input type="checkbox">
                                                    <span><i></i></span>
                                                    <b class="check-content">Remember Me</b>
                                                </label>
                                            </li>
                                            <li>
